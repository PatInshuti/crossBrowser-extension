<!DOCTYPE html>

<html>

    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">

        <title>Title</title>
        <script type="text/javascript" src="./popup.js"></script>
        <link rel="stylesheet" href="background.css">
    </head>



    <body>
        <div class="capstone-plugin-container">
            <p class="main-title-capstone-extension">Select Script Categories To Block</p>
            <form id="scriptCategoriesForm">

                <label class="container-capstone-extension">Content
                    <input type="checkbox" id="content" name="content" value="content">
                    <span class="checkmark"></span>
                </label>

                <label class="container-capstone-extension">Ads & Marketing
                    <input type="checkbox" id="ads+marketing" name="ads+marketing" value="ads+marketing">
                    <span class="checkmark"></span>
                </label>

                <label class="container-capstone-extension">Video
                    <input type="checkbox" id="video" name="video" value="video">
                    <span class="checkmark"></span>
                </label>

                <label class="container-capstone-extension">Analytics
                    <input type="checkbox" id="analytics" name="analytics" value="analytics">
                    <span class="checkmark"></span>
                </label>

                <label class="container-capstone-extension">Social
                    <input type="checkbox" id="social" name="social" value="social">
                    <span class="checkmark"></span>
                </label>

                <div class="button-wrapper">
                    <input id="submit-button" type="submit" value="Save Changes">
                </div>
            </form>
        </div>
    </body>


</html>
