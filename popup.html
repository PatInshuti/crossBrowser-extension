<!DOCTYPE html>

<html>

    <head>
        <title>Title</title>
        <script type="text/javascript" src="./popup.js"></script>
        <link rel="stylesheet" href="background.css">
    </head>



    <body>
        <p class="main-title">Select Script Categories To Block</p>
        <form id="scriptCategoriesForm">

            <label class="container">Content
                <input type="checkbox" id="content" name="content" value="content">
                <span class="checkmark"></span>
            </label>

            <label class="container">Ads & Marketing
                <input type="checkbox" id="ads+marketing" name="ads+marketing" value="ads+marketing">
                <span class="checkmark"></span>
            </label>

            <label class="container">Video
                <input type="checkbox" id="video" name="video" value="video">
                <span class="checkmark"></span>
            </label>

            <label class="container">Analytics
                <input type="checkbox" id="analytics" name="analytics" value="analytics">
                <span class="checkmark"></span>
            </label>

            <label class="container">Social
                <input type="checkbox" id="social" name="social" value="social">
                <span class="checkmark"></span>
            </label>

            <div class="button-wrapper">
                <input id="submit-button" type="submit" value="Save Changes">
            </div>
        </form>
    </body>


</html>
